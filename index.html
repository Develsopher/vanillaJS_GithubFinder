<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="dimmer">
      <div id="spinner" class="spinner">
        <i class="fa-solid fa-spinner"></i>
      </div>
    </div>

    <div class="card">
      <div id="first-page" class="page">
        <div class="front">
          <div id="f1" class="search-content content">
            <div class="search-title">
              <div>GitHub Finder</div>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="search-area">
              <div class="search-wrap">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Enter the Github ID"
                />
                <button id="search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="helper-wrap"></div>
            </div>
          </div>
        </div>
        <div class="back user-information"></div>
      </div>
      <div id="second-page" class="page">
        <div class="front">
          <div id="f2" class="repo-content content">
            <h2>
              Latest Repos
              <small>(최신 레포지터리 7개까지 조회합니다.)</small>
            </h2>
            <ul id="latest-repos"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
